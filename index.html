<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="operators_items">
            <input type="number" class="valor" id="val1">
            <div id="operador"></div>
            <input type="number" class="valor" id="val2">
        </div>
        
        <div class="div-botones">
            
            <div class="numeros">
                <button class="btn" id="num0" value="0">0</button>
                <button class="btn" id="num1" value="1">1</button>
                <button class="btn" id="num2" value="2">2</button>
                <button class="btn" id="num3" value="3">3</button>
                <button class="btn" id="num4" value="4">4</button>
                <button class="btn" id="num5" value="5">5</button>
                <button class="btn" id="num6" value="6">6</button>
                <button class="btn" id="num7" value="7">7</button>
                <button class="btn" id="num8" value="8">8</button>
                <button class="btn" id="num9" value="9">9</button>
            </div>

            <div class="botones_operadores">
                <button class="btn" id="suma">+</button>
                <button class="btn" id="resta">-</button>
                <button class="btn" id="multi">*</button>
                <button class="btn" id="division">/</button>
                <button class="btn" id="igual">=</button>
                <button class="btn" id="borrar">AC</button>
            </div>
            
        </div>
       
    </div>
    <script src="./main.js"></script>
</body>
</html>
